<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Distribusi Binominal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Distribusi Binominal</h1>
        <h2>Prediksi Keberhasilan Voting dalam Pemilihan Umum</h2>
        <form method="POST">
            <label for="n">Jumlah Pemilih (n):</label>
            <input type="number" id="n" name="n" required>

            <label for="p">Peluang Memilih Kandidat (p):</label>
            <input type="number" step="0.01" id="p" name="p" required>

            <label for="k">Jumlah Pemilih yang Memilih Kandidat (k):</label>
            <input type="number" id="k" name="k" required>

            <button type="submit">Hitung Probabilitas</button>
        </form>

        {% if result is not none %}
        <div class="result">
            <h2>Hasil Perhitungan:</h2>
            <p>Probabilitas: <strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
